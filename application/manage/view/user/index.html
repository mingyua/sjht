<div class="layui-fluid">
	
	<div class="row" style="margin-top: 5px;">
		<div class="layui-col-sm12">
		<div id="headform"><span class="title">会员管理</span><button class="layui-btn f-r add" title="添加会员" dataurl="{:URL('user/adduser')}">添加会员</button></div>
			
		</div>

		<table class="table table-bordered">
			<thead>
				
				<th>会员姓名</th>
				<th>会员号</th>
				<th>所属店铺</th>
				<th>手机号码</th>
				<th>会员等级</th>
				<th>会员卡余额</th>
				<th>会员积分</th>
				<th>起始日期</th>
				
				<th width="200">操作</th>
			</thead>
			<tbody>
				{volist name="adminlist" id="v"}
				<tr>
					
					<td>{$v.numbername}</td>
					<td >{$v.number_code}</td>
					<td >{$Think.session.sjname}</td>
					<td>{$v.number_tel}</td>
					<td>{$v.grade.number_class_name}</td>
					<td>{$v.number_balance}</td>
					<td>{$v.number_integra}</td>
					<td class="text-center">{$v.B_date} <i class="fa fa-arrows-h red"></i> {$v.e_date}</td>
					<td id="usebtn" class="text-center">
						<button class="layui-btn layui-btn-sm add" title="修改" dataurl="{:URL('user/adduser',array('id'=>$v['number_code']))}">修改</button>
						<button class="layui-btn layui-btn-sm layui-btn-danger del" arrid="{$v.number_code}" dataurl="{:URL('user/deluser')}">删除</button>						
					</td>
				</tr>
					
				{/volist}
			</tbody>
			
		</table>
		<div class="text-right">
			{$adminlist->render()}
		</div>
	</div>
