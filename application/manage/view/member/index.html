<div class="layui-fluid">
	
	<div class="row" style="margin-top: 5px;">
		<div class="layui-col-sm12">
		<div id="headform"><span class="title">员工表</span><button class="layui-btn f-r add" title="添加员工" dataurl="{:URL('member/addmember')}">添加员工</button></div>
			
		</div>

		<table class="table table-bordered">
			<thead>
				<th>工号</th>
				<th>员工姓名</th>
				<th>所属店铺</th>
				<th>手机号码</th>

				<th width="200">操作</th>
			</thead>
			<tbody>
				{volist name="adminlist" id="v"}
				<tr>
					<td>{$v.Cashier_code}</td>
					<td>{$v.Cashier_name}</td>
					<td >{$v.Store_code|getdp}</td>
					<td>{$v.TEL}</td>


					<td id="usebtn" class="text-center">

						<button class="layui-btn  layui-btn-sm add" title="设置权限" dataurl="{:URL('member/access',array('id'=>$v['Cashier_code']))}">设置权限</button>
						<button class="layui-btn  layui-btn-sm layui-btn-primary add" title="修改" dataurl="{:URL('member/addmember',array('id'=>$v['Cashier_code']))}">修改</button>
						<button class="layui-btn  layui-btn-sm  layui-btn-danger del" arrid="{$v.Cashier_code}" dataurl="{:URL('member/delmember')}">删除</button>
					</td>
				</tr>
					
				{/volist}
			</tbody>
			
		</table>
		<div class="text-right">
			{$adminlist->render()}
		</div>
	</div>
