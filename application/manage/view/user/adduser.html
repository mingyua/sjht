<include file="Public:header" />
<div class="container">
	<div class="row" style="margin-top: 20px;padding: 20px;">
		<form class="layui-form layui-form-pane">

			<div class="layui-form-item"> <label class="layui-form-label"><font color="red" size="+1">*</font>会员姓名</label>
				<div class="layui-input-block"> <input name="numbername" autocomplete="off" placeholder="请输入会员姓名" lay-verify="required" class="layui-input" type="text" value="{$info.numbername|default=''}"> </div>
			</div>		
			<div class="layui-form-item"> <label class="layui-form-label"><font color="red" size="+1">*</font>联系电话</label>
				<div class="layui-input-block"> <input name="number_tel" autocomplete="off" placeholder="请输入手机号码" lay-verify="required|tel" class="layui-input" type="text" value="{$info.number_tel|default=''}"> </div>
			</div>

			<div class="layui-form-item"> <label class="layui-form-label">会员生日</label>
				<div class="layui-input-block"> <input name="number_birthday" autocomplete="off" placeholder="请选择生日" class="layui-input time-item" type="text" value="{$info.number_birthday|default=''}"> </div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label for="" class="layui-form-label">会员积分</label>
					<div class="layui-input-inline">
						<input name="number_integra" autocomplete="off" placeholder="请输入会员积分，默认为0" class="layui-input" type="text" value="{$info.number_integra|default=''}"/>
					</div>
				</div>
				<div class="layui-inline">
					<label for="" class="layui-form-label">折扣</label>
					<div class="layui-input-inline">
						<input name="number_discount" autocomplete="off" placeholder="如80%折扣，此处填80" class="layui-input" type="text" value="{$info.number_discount|default=''}"/>
					</div>
				</div>
			</div>
			<div class="layui-form-item"> <label class="layui-form-label">会员卡余额</label>
				<div class="layui-input-block"> <input name="number_balance" autocomplete="off" placeholder="请输入会员卡余额" class="layui-input" type="text" value="{$info.number_balance|default=''}"> </div>
			</div>
			
			<div class="layui-form-item"> <label class="layui-form-label">地址</label>
				<div class="layui-input-block"> <input name="address" autocomplete="off" placeholder="请输入地址" class="layui-input" type="text" value="{$info.address|default=''}"> </div>
			</div>
			<div class="layui-form-item"> <label class="layui-form-label">备注</label>
				<div class="layui-input-block"> <input name="remark" autocomplete="off" placeholder="请输入备注" class="layui-input" type="text" value="{$info.remark|default=''}"> </div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
			      <label class="layui-form-label">开卡日期</label>
			      <div class="layui-input-inline">
			        <input id="time-start" name="B_date"  autocomplete="off" placeholder="请输入开卡日期" class="layui-input" type="text" value="2018-05-14">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label">到期日期</label>
			      <div class="layui-input-inline">
			        <input id="time-end" name="e_date"  autocomplete="off" class="layui-input"  placeholder="请输入到期日期" type="text" value="2099-01-01">
			      </div>
			    </div>
			</div>			
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">是否可用</label>
					  <input name="statue" value="1" title="是" {if condition="($info.statue eq '1') OR ($info.statue eq '')"}checked="checked"{/if} type="radio">
				      <input name="statue" value="0" title="否" type="radio" {if condition="$info.statue eq '0'"}checked="checked"{/if}>			
				</div>
				<div class="layui-inline">
					<label for="" class="layui-form-label">是否通用</label>
					<div class="layui-input-inline">
					  <input name="all_flag" value="1" title="是" {if condition="($info.all_flag eq '1') OR ($info.all_flag eq '')"}checked="checked"{/if} type="radio">
				      <input name="all_flag" value="0" title="否" type="radio" {if condition="$info.all_flag eq '0'"}checked="checked"{/if}>									
					</div>
				</div>				
			</div>

			<div class="layui-form-item">
				<input type="hidden" name="user_code" id="user_code" value="{:session('uname')}" />
				<input type="hidden" name="store_code" id="store_code" value="{:session('stcode')}" />
				<input type="hidden" name="number_class" id="number_class" value="9" />
				<input type="hidden" name="on_credit_flag" id="on_credit_flag" value="0" />
				<input type="hidden" name="create_user" id="create_user" value="{:session('uname')}" />
				<input type="hidden" name="creaate_date" id="creaate_date" value="{:times('','Y-m-d H:i:s')}" />

				<div class="layui-input-block"><a class="layui-btn" lay-submit lay-filter="send" dataurl="{:URL('user/adduser')}">立即提交</a>  </div>
			</div>
			
				{notempty name="info.number_code"}
					<input type="hidden" name="id" value="{$info.number_code|default=''}" />			
					<input type="hidden" name="number_code" value="{$info.number_code|default=''}" />			
				{/notempty}
			
		</form>

	</div>
</div>
<include file="Public:footer" />
